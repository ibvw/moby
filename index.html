<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="UTF-8">
<title>Moby Wecker</title>
<style>
body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
#digitalClock { font-size: 3rem; color: #03dac6; margin-bottom: 20px; }
.card { background: #1e1e1e; padding: 20px; border-radius: 10px; display: inline-block; }
.day-row { margin: 15px 0; background: #2c2c2c; padding: 10px; border-radius: 5px; }
#alarmList { list-style: none; padding: 0; max-width: 400px; margin: 20px auto; }
.item { background: #333; padding: 10px; margin: 5px; display: flex; justify-content: space-between; align-items: center; border-radius: 5px; }
button { cursor: pointer; padding: 10px; }
</style>
</head>
<body>

<div id="digitalClock">00:00:00</div>

<div class="card">
<input type="text" id="alarmTitle" placeholder="Name">
<input type="time" id="alarmTime">

</div>

<ul id="alarmList"></ul>

<script>
let alarms = JSON.parse(localStorage.getItem('myAlarms')) || [];
const dayNames = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];

function updateClock() {
document.getElementById('digitalClock').textContent = new Date().toLocaleTimeString('de-DE');
}

function renderAlarms() {
const list = document.getElementById('alarmList');
list.innerHTML = "";
alarms.forEach(a => {
const dStr = a.days ? a.days.map(d => dayNames[d]).join(", ") : "Mo-Fr";
const li = document.createElement('li');
li.className = "item";
li.innerHTML = &lt;div&gt;&lt;b&gt;${a.time}&lt;/b&gt; - ${a.title}<br>&lt;small&gt;${dStr}&lt;/small&gt;&lt;/div&gt; &lt;button onclick=&quot;deleteAlarm(${a.id})&quot; style=&quot;background:red;color:white&quot;&gt;X&lt;/button&gt;;
list.appendChild(li);
});
}

function addAlarm() {
const time = document.getElementById('alarmTime').value;
const title = document.getElementById('alarmTitle').value || "Wecker";
const checks = document.querySelectorAll('.day-check:checked');
let selected = [];
checks.forEach(c => selected.push(parseInt(c.value)));

}

function deleteAlarm(id) {
alarms = alarms.filter(a => a.id !== id);
localStorage.setItem('myAlarms', JSON.stringify(alarms));
renderAlarms();
}

function generateShareLink() {
const d = encodeURIComponent(JSON.stringify(alarms));
const l = window.location.origin + window.location.pathname + "?setup=" + d;
navigator.clipboard.writeText(l).then(() => alert("Link kopiert!"));
}

const params = new URLSearchParams(window.location.search);
if (params.get('setup')) {
try {
alarms = JSON.parse(decodeURIComponent(params.get('setup')));
localStorage.setItem('myAlarms', JSON.stringify(alarms));
window.history.replaceState({}, "", window.location.pathname);
} catch (e) { console.error(e); }
}

setInterval(updateClock, 1000);
updateClock();
renderAlarms();
</script>

</body>
</html>
