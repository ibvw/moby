<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moby Wecker Pro</title>
<style>
body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
#digitalClock { font-size: 3.5rem; color: #03dac6; margin: 20px 0; font-weight: bold; }
.card { background: #1e1e1e; padding: 20px; border-radius: 12px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 95%; max-width: 450px; }
input[type="text"], input[type="time"] { padding: 10px; margin: 5px; border-radius: 6px; border: 1px solid #333; background: #2c2c2c; color: white; width: 80%; }

</style>
</head>
<body>

<div id="digitalClock">...</div>

<div class="card">
<h3>Neuer Wecker</h3>
<input type="text" id="alarmTitle" placeholder="Bezeichnung (z.B. Meeting)">
<input type="time" id="alarmTime">

</div>

<ul id="alarmList"></ul>

<script>
let alarms = JSON.parse(localStorage.getItem('myAlarms')) || [];
const dayNames = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];

function updateClock() {
const el = document.getElementById('digitalClock');
if (el) el.textContent = new Date().toLocaleTimeString('de-DE');
}

function renderAlarms() {
const list = document.getElementById('alarmList');
if (!list) return;
list.innerHTML = "";
alarms.sort((a, b) => a.time.localeCompare(b.time));

}

function addAlarm() {
const time = document.getElementById('alarmTime').value;
const title = document.getElementById('alarmTitle').value || "Wecker";
const checkboxes = document.querySelectorAll('.days-selector input:checked');

}

function deleteAlarm(id) {
if(confirm("LÃ¶schen?")) {
alarms = alarms.filter(a => a.id !== id);
save();
}
}

function save() {
localStorage.setItem('myAlarms', JSON.stringify(alarms));
renderAlarms();
}

function generateShareLink() {
if(alarms.length === 0) return alert("Keine Wecker vorhanden!");
const d = encodeURIComponent(JSON.stringify(alarms));
const l = window.location.origin + window.location.pathname + "?setup=" + d;
navigator.clipboard.writeText(l).then(() => alert("ðŸ”— Link kopiert!"));
}

// URL Import
const params = new URLSearchParams(window.location.search);
const setup = params.get('setup');
if (setup) {
try {
const decoded = JSON.parse(decodeURIComponent(setup));
if (Array.isArray(decoded)) {
alarms = decoded;
localStorage.setItem('myAlarms', JSON.stringify(alarms));
alert("âœ… Setup geladen!");
window.history.replaceState({}, "", window.location.pathname);
}
} catch (e) { console.error(e); }
}

setInterval(updateClock, 1000);
updateClock();
renderAlarms();
</script>

</body>
</html>
