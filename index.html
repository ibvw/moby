<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werktag-Wecker | Team-Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚è∞ Werktag-Wecker</h1>

        <div id="digitalClock" style="font-size: 3rem; font-weight: bold; color: #bb86fc; text-align: center; margin-bottom: 20px; font-family: monospace;">
            00:00:00
        </div>
        
        <div class="setup-area">
            <input type="text" id="alarmTitle" placeholder="Titel (z.B. Meeting)">
            <input type="time" id="alarmTime">
            
            <div class="days-selector">
                <label><input type="checkbox" value="1"> Mo</label>
                <label><input type="checkbox" value="2"> Di</label>
                <label><input type="checkbox" value="3"> Mi</label>
                <label><input type="checkbox" value="4"> Do</label>
                <label><input type="checkbox" value="5"> Fr</label>
                <label><input type="checkbox" value="6"> Sa</label>
                <label><input type="checkbox" value="0"> So</label>
            </div>
            
            <button onclick="addAlarm()">Wecker stellen</button>
            
            <button onclick="generateShareLink()" style="background-color: #6200ee; margin-top: 10px;">
                üîó Link f√ºr Kollegin kopieren
            </button>
        </div>

        <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">

        <h2>Meine aktiven Wecker</h2>
        <ul id="alarmList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
