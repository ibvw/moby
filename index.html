<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Wecker</title>
<style>
body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
#uhr { font-size: 50px; color: cyan; margin: 20px; }
.box { border: 1px solid #444; padding: 10px; display: inline-block; background: #111; }
.liste { margin-top: 20px; text-align: left; display: inline-block; width: 300px; }
.wecker-item { border-bottom: 1px solid #333; padding: 10px; display: flex; justify-content: space-between; }
</style>
</head>
<body>

<div id="uhr">00:00:00</div>

<div class="box">
<input type="text" id="titel" placeholder="Name">



<input type="time" id="zeit">




<strong>Tage w√§hlen:</strong>



<input type="checkbox" class="tag" value="1" checked> Mo
<input type="checkbox" class="tag" value="2" checked> Di
<input type="checkbox" class="tag" value="3" checked> Mi
<input type="checkbox" class="tag" value="4" checked> Do
<input type="checkbox" class="tag" value="5" checked> Fr
<input type="checkbox" class="tag" value="6"> Sa
<input type="checkbox" class="tag" value="0"> So




<button onclick="neu()">Speichern</button>
<button onclick="link()">Link kopieren</button>
</div>

<div id="liste" class="liste"></div>

<script>
let daten = JSON.parse(localStorage.getItem('wecker')) || [];
const tageNamen = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];

function uhrMachen() {
document.getElementById('uhr').textContent = new Date().toLocaleTimeString('de-DE');
}

function zeigen() {
const ziel = document.getElementById('liste');
ziel.innerHTML = "";
daten.forEach((w, index) => {
let tStr = w.t ? w.t.map(t => tageNamen[t]).join(",") : "Mo-Fr";
ziel.innerHTML += &lt;div class=&quot;wecker-item&quot;&gt; &lt;div&gt;&lt;b&gt;${w.z}&lt;/b&gt; - ${w.n}<br>&lt;small&gt;${tStr}&lt;/small&gt;&lt;/div&gt; &lt;button onclick=&quot;loeschen(${index})&quot;&gt;X&lt;/button&gt; &lt;/div&gt;;
});
}

function neu() {
const z = document.getElementById('zeit').value;
const n = document.getElementById('titel').value || "Wecker";
const boxen = document.querySelectorAll('.tag:checked');
let t = [];
boxen.forEach(b => t.push(parseInt(b.value)));
if(!z) return alert("Zeit fehlt!");
daten.push({z: z, n: n, t: t});
speichern();
}

function loeschen(i) {
daten.splice(i, 1);
speichern();
}

function speichern() {
localStorage.setItem('wecker', JSON.stringify(daten));
zeigen();
}

function link() {
const s = encodeURIComponent(JSON.stringify(daten));
const url = window.location.origin + window.location.pathname + "?setup=" + s;
navigator.clipboard.writeText(url).then(() => alert("Link kopiert!"));
}

const p = new URLSearchParams(window.location.search).get('setup');
if(p) {
try {
daten = JSON.parse(decodeURIComponent(p));
localStorage.setItem('wecker', JSON.stringify(daten));
window.history.replaceState({}, "", window.location.pathname);
} catch(e) {}
}

setInterval(uhrMachen, 1000);
uhrMachen();
zeigen();
</script>

</body>
</html>
