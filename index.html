<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moby Wecker</title>
<style>
body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
#digitalClock { font-size: 3.5rem; color: #03dac6; margin: 20px 0; font-weight: bold; }
.card { background: #1e1e1e; padding: 25px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
input[type="text"], input[type="time"] { padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #2c2c2c; color: white; width: 90%; font-size: 1rem; }
.days-container { display: flex; justify-content: space-between; margin: 20px 0; }
.day-option { display: flex; flex-direction: column; align-items: center; font-size: 0.8rem; }
.day-option input { margin-top: 8px; width: 18px; height: 18px; cursor: pointer; }
button { padding: 12px 20px; margin: 10px 5px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; width: 45%; }
.btn-save { background: #03dac6; color: black; }
.btn-share { background: #bb86fc; color: black; }
#alarmList { list-style: none; padding: 0; max-width: 400px; margin: 30px auto; }
.item { background: #2c2c2c; padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #03dac6; text-align: left; }
.delete-btn { background: #cf6679; color: white; border-radius: 5px; padding: 5px 10px; width: auto; }
</style>
</head>
<body>
<div id="digitalClock">00:00:00</div>
<div class="card">
<h3 style="margin-top:0">Wecker einstellen</h3>
<input type="text" id="alarmTitle" placeholder="Bezeichnung">
<input type="time" id="alarmTime">
<div style="margin-top: 15px; font-weight: bold; font-size: 0.9rem;">Tage wählen:</div>
<div class="days-container">
<div class="day-option"><label>Mo</label><input type="checkbox" class="day-check" value="1"></div>
<div class="day-option"><label>Di</label><input type="checkbox" class="day-check" value="2"></div>
<div class="day-option"><label>Mi</label><input type="checkbox" class="day-check" value="3"></div>
<div class="day-option"><label>Do</label><input type="checkbox" class="day-check" value="4"></div>
<div class="day-option"><label>Fr</label><input type="checkbox" class="day-check" value="5"></div>
<div class="day-option"><label>Sa</label><input type="checkbox" class="day-check" value="6"></div>
<div class="day-option"><label>So</label><input type="checkbox" class="day-check" value="0"></div>
</div>
<button class="btn-save" onclick="addAlarm()">Speichern</button>
<button class="btn-share" onclick="generateShareLink()">Teilen</button>
</div>
<ul id="alarmList"></ul>
<script>
let alarms = JSON.parse(localStorage.getItem('myAlarms')) || [];
const dayNames = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];

function updateClock() {
const el = document.getElementById('digitalClock');
if (el) el.textContent = new Date().toLocaleTimeString('de-DE');
}

function renderAlarms() {
const list = document.getElementById('alarmList');
if (!list) return;
list.innerHTML = "";
alarms.sort((a, b) => a.time.localeCompare(b.time));
alarms.forEach(a => {
const dStr = a.days && a.days.length > 0 ? a.days.map(d => dayNames[d]).join(", ") : "Keine Tage";
const li = document.createElement('li');
li.className = "item";
li.innerHTML = &lt;div&gt;&lt;strong&gt;${a.time} Uhr&lt;/strong&gt; - ${a.title}<br>&lt;small style=&quot;color:#aaa&quot;&gt;${dStr}&lt;/small&gt;&lt;/div&gt; &lt;button class=&quot;delete-btn&quot; onclick=&quot;deleteAlarm(${a.id})&quot;&gt;X&lt;/button&gt;;
list.appendChild(li);
});
}

function addAlarm() {
const t = document.getElementById('alarmTime').value;
const n = document.getElementById('alarmTitle').value || "Wecker";
const checks = document.querySelectorAll('.day-check:checked');
let s = [];
checks.forEach(c => s.push(parseInt(c.value)));
if(!t) return alert("Zeit wählen!");
if(s.length === 0) return alert("Tag wählen!");
alarms.push({ id: Date.now(), time: t, title: n, days: s });
save();
}

function deleteAlarm(id) {
alarms = alarms.filter(a => a.id !== id);
save();
}

function save() {
localStorage.setItem('myAlarms', JSON.stringify(alarms));
renderAlarms();
}

function generateShareLink() {
const d = encodeURIComponent(JSON.stringify(alarms));
const l = window.location.origin + window.location.pathname + "?setup=" + d;
navigator.clipboard.writeText(l).then(() => alert("Link kopiert!"));
}

const params = new URLSearchParams(window.location.search);
const setup = params.get('setup');
if (setup) {
try {
alarms = JSON.parse(decodeURIComponent(setup));
localStorage.setItem('myAlarms', JSON.stringify(alarms));
window.history.replaceState({}, "", window.location.pathname);
} catch (e) {}
}

setInterval(updateClock, 1000);
updateClock();
renderAlarms();
</script>

</body>
</html>
