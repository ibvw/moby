<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moby Wecker</title>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
.clock { font-size: 3.5rem; font-weight: bold; margin: 20px 0; color: #03dac6; text-shadow: 0 0 10px rgba(3,218,198,0.5); }
.card { background: #1e1e1e; padding: 20px; border-radius: 15px; max-width: 450px; margin: 0 auto; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
input { padding: 12px; margin: 8px; border-radius: 8px; border: 1px solid #333; background: #2c2c2c; color: white; width: 80%; }
button { padding: 12px 24px; margin: 10px; cursor: pointer; border-radius: 8px; border: none; background: #03dac6; color: black; font-weight: bold; transition: 0.2s; }
button:hover { background: #01bca9; transform: translateY(-2px); }
#alarmList { list-style: none; padding: 0; max-width: 450px; margin: 20px auto; }
.alarm-item { background: #2c2c2c; margin: 12px 0; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #bb86fc; }
.alarm-info { text-align: left; }
.delete-btn { background: #cf6679; color: white; padding: 8px 12px; }
</style>
